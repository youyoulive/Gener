<extend name="Public/body-base" />
<block name="body">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="fui-list"></span> <empty name="data.id">新增菜单<else/>编辑菜单</empty>
        </div>
        <form action="__SELF__" method="post" class="panel-body auto-put-form" role="form" data-back-url="{:U('lists')}">
            <div class="hide">
                <input type="hidden" name="id" value="{$data.id|default=''}">
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-lg-4">
                    <label>上级菜单</label>
                    <select class="form-control" name="pid">
                        <option value="0">一级菜单</option>
                        <volist name=":getMenuList(0)" id="vol">
                            <eq name="vol['id']" value="$data.pid">
                                <option value="{$vol['id']}" selected="selected">{$vol['title']}</option>
                                <else/>
                                <option value="{$vol['id']}">{$vol['title']}</option>
                            </eq>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-lg-4">
                    <label>菜单标题</label>
                    <input type="text" name="title" value="{$data.title|default=''}" class="form-control" placeholder="请输入菜单标题">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-lg-4">
                    <label>URL</label>
                    <input type="text" name="url" value="{$data.url|default=''}" class="form-control" placeholder="请输入URL">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-lg-4">
                    <label>规则</label>
                    <input type="text" name="rule" value="{$data.rule|default=''}" class="form-control" placeholder="请输入规则">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-lg-4">
                    <label>排序</label>
                    <input type="text" name="sort" value="{$data.sort|default=''}" class="form-control" placeholder="请输入排序">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6 col-lg-4">
                    <button type="submit" class="btn btn-primary btn-block">保存</button>
                </div>
            </div>
        </form>
    </div>
</block>
