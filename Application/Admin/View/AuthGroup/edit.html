<extend name="Public/body-base" />
<block name="body">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="fui-list"></span> <empty name="data.id">新增幻灯片<else/>编辑幻灯片</empty>
        </div>
        <form action="__SELF__" method="post" class="panel-body auto-put-form" role="form" data-back-url="{:U('lists')}">
            <div class="hide">
                <input type="hidden" name="id" value="{$data.id|default=''}">
                <input type="hidden" name="pic" value="{$data.pic|default=''}" class="form-control" id="label-title" >
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-lg-4">
                    <label for="label-title">幻灯片标题</label>
                    <input type="text" name="title" value="{$data.title|default=''}" class="form-control" id="label-title" placeholder="请输入幻灯片名称">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-lg-4">
                    <label for="label-title">资讯ID</label>
                    <input type="text" name="nid" value="{$data.nid|default=''}" class="form-control" id="label-title" placeholder="请输入文章ID">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6 col-lg-4">
                    <button type="submit" class="btn btn-primary btn-block">保存</button>
                </div>
            </div>
        </form>
    </div>
</block>
